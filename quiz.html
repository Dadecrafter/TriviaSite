<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="brain.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Bowl Questions</title>
    <link rel="stylesheet" href="style.css">
    <link href="http://allfont.net/allfont.css?fonts=comic-sans-ms" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="home-box custom-box ">
        <h3>Knowledge Bowl Practice Questions:</h3>
        <p>Total Number of Questions: <span class="total-question"></span></p>
        <button type="button" class="btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div class="quiz-box custom-box hide ">
        <div class="question-number">
           
        </div>
        <div class="question-text">
           
        </div>
        <div class="option-container"> 
            
        </div>
        <div class="next-question-btn">
            <button type="button" class="btn" onclick="next()">Next</button>
        </div>
        <div class="answers-indicator">

        </div>
    </div>

    <div class="result-box custom-box hide">
        <h1>Quiz Results</h1>
        <table>
            <tr>
                <td>Total Questions</td>
                <td><span class="total-question"></span></td>
            </tr>
            <tr>
                <td>Attempts</td>
                <td><span class="total-attempt"></span></td>
            </tr>
            <tr>
                <td>Correct</td>
                <td><span class="total-correct"></span></td>
            </tr>
            <tr>
                <td>Wrong</td>
                <td><span class="total-wrong"></span></td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td><span class="percentage"></span></td>
            </tr>
            <tr>
                <td>Your Total Score</td>
                <td><span class="total-score"></span></td>
            </tr>
        </table>
        <button type="button" class="btn" onclick="tryAgainQuiz()">Try Again</button>
        <button type="button" class="btn" onclick="goToHome()">Home Menu</button>
    </div>

<script src="question.js"></script>
<script src="app.js"></script>
</body>
</html>
